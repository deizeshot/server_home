<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="folder-window">
        <h1>Hello, FileHub!</h1>
        <form action="uploads.php" method="post" enctype="multipart/form-data">
            Select file to upload:
            <input type="file" name="fileToUpload" id="fileToUpload">
            <input type="submit" value="Upload File" name="submit">
        </form>
        <div class="file-list" id="file-list">
            <!-- Файлы будут отображаться здесь -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Загрузка списка файлов при загрузке страницы
            loadFileList();

            // Функция для загрузки списка файлов с сервера
            function loadFileList() {
                var fileListContainer = document.getElementById("file-list");

                // Создаем объект XMLHttpRequest для выполнения AJAX-запроса
                var xhr = new XMLHttpRequest();

                // Устанавливаем обработчик события изменения состояния запроса
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        // Очищаем содержимое контейнера перед добавлением нового списка
                        fileListContainer.innerHTML = "";

                        // Добавляем новый список файлов
                        fileListContainer.innerHTML = xhr.responseText;
                    }
                };

                // Отправляем GET-запрос на сервер для получения списка файлов
                xhr.open("GET", "file_list.php", true);
                xhr.send();
            }
        });
    </script>
</body>
</html>
